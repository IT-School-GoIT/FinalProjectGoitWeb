{% extends '_layouts/base.html' %}

{% block content %}
{% include '_fragments/HeroStart_2.html' %}



<!-- Sign Up Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="{% url 'home:home' %}" class="">
                        <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>FoxBot</h3>
                    </a>
                    <h3>Sign Up</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form.username }}
                            <label for="id_username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            {{ form.email }}
                            <label for="id_email">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{ form.password1 }}
                            <label for="id_password1">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{ form.password2 }}
                            <label for="id_password2">Repeat Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{ form.photo }}  <!-- Додано поле для завантаження фотографії -->
                            <label for="id_photo">Upload Photo</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="{% url 'accounts:signin' %}">Sign In</a></p>

                    
                </form>   
            </div>
        </div>
    </div>
</div>
<!-- Sign Up End -->


{% endblock %}
