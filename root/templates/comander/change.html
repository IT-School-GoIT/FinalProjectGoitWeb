{% extends '_layouts/base.html' %}

{% block content %}
{% load static %}
{% include '_fragments/HeroStart_comand.html' %}



<!-- Navbar Start -->
{% include '_fragments/command_navbar.html' %}
<!-- Navbar End -->

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Change Contact</h6>
                <form>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect"
                            aria-label="Floating label select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect" class="form-label">Select Contact</label>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">New Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect"
                            aria-label="Floating label select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect" class="form-label">Select Phone</label>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">New Phone</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone">
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect"
                            aria-label="Floating label select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect" class="form-label">Select Email</label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">New Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">New Address</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"> New Birthday</label>
                        <input type="date" class="form-control" id="exampleFormControlTextarea1" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-sm btn-primary px-5 me-2">Save Changes</button> <!-- Зменшуємо ширину кнопки -->
                        <button type="reset" class="btn btn-sm btn-primary px-5">Cancel</button> <!-- Зменшуємо ширину кнопки -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
