{% load static %}
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <a href="{% url 'team:team' %}" class="navbar-brand">
                    <h1 class="text-white">20th<span class="text-dark">.</span>Century<span class="text-dark">.</span>Fox</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'home:home' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'team:team' %}" class="nav-item nav-link">Team</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'comander:commands' %}" class="nav-item nav-link">Commands</a>
                        <a href="{% url 'accounts:logout' %}" class="nav-item nav-link">Go_out</a>
                        {% else %}
                        <a href="{% url 'accounts:signup' %}" class="nav-item nav-link">Sign_up</a>
                        <a href="{% url 'accounts:signin' %}" class="nav-item nav-link">Sign_in</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
