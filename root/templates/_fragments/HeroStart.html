{% load static %}
<div class="container-fluid pt-5 bg-primary hero-header mb-5">
    <div class="container pt-5">
        <div class="row g-5 pt-5">
            <div class="col-lg-6 align-self-center text-center text-lg-start mb-lg-5">
                <h1 class="display-4 text-white mb-4 animated slideInRight">Вітаємо вас з <span class="text-dark">FoxBot</span> – вашим особистим помічником від <br>20th<span class="text-dark">.</span>Century<span class="text-dark">.</span>Fox!</h1>
                {% if user.is_authenticated %}
                <a href="{% url 'comander:commands' %}" class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInRight">Commands</a>
                {% else %}
                <a href="{% url 'accounts:signin' %}" class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInRight">Login</a><br>
                <p></p>
                <a href="{% url 'accounts:signup' %}" class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInRight">Registration</a>
                {% endif %}                
            </div>
            <div class="col-lg-6 align-self-end text-center text-lg-end">
                <img class="img-fluid" src="{% static 'img/hero-img.png' %}" alt="">
            </div>
        </div>
    </div>
</div>
