{% load static %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Add Note</h6>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">#tag</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-sm btn-primary px-5 me-2">Save</button> <!-- Зменшуємо ширину кнопки -->
                        <button type="reset" class="btn btn-sm btn-primary px-5">Cancel</button> <!-- Зменшуємо ширину кнопки -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
