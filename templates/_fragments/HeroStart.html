{% load static %}
<div class="container-fluid pt-5 bg-primary hero-header mb-4 py-3">
    <div class="container pt-5">
        <div class="row g-5 pt-5">
            <div class="col-lg-6 align-self-center text-center text-lg-start mb-lg-5">
                <h1 class="display-4 text-white mb-4 animated slideInRight responsive-heading">Вітаємо вас з <span
                        class="text-dark">Assistant</span> – вашим особистим помічником від <br>Fox<span
                        class="text-dark">.</span>Web<span class="text-dark">.</span></h1>
                {% if user.is_authenticated %}
                <a href="{% url 'contacts:contact_list' %}"
                    class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInRight">Database</a>
                {% else %}
                <a href="{% url 'account_login' %}"
                    class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInRight">Login</a><br>
                <p></p>
                <a href="{% url 'account_signup' %}"
                    class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInRight">Registration</a>
                {% endif %}
            </div>
            <div class="col-lg-6 align-self-end text-center text-lg-end">
                <img class="img-fluid" src="{% static 'img/hero2-img.png' %}" alt="">
            </div>
        </div>
    </div>
</div>
