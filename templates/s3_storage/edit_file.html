{% extends '_layouts/base.html' %}

{% block content %}
{% load static %}

<!-- Navbar Start -->
{% include '_fragments/command_navbar.html' %}
<!-- Navbar End -->

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit File</h6>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_original_filename" class="form-label">New Name</label>
                        <input type="text" class="form-control" id="id_original_filename" name="original_filename" value="{{ form.original_filename.value|default:'' }}">
                    </div>

                    <div class="mb-3">
                        <label for="id_category" class="form-label">Category</label>
                        <select class="form-select" id="id_category" name="category">
                            {% for choice in form.category.field.choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_description" class="form-label">Notes</label>
                        <textarea class="form-control" id="id_description" name="description" rows="3">{{ form.description.value|default:'' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-sm btn-primary px-5 me-2">Save Changes</button>
                        <a href="{% url 's3_storage:list' %}" class="btn btn-sm btn-primary px-5">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
