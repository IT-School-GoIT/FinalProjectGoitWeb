{% extends '_layouts/base.html' %}
{% block content %}
{% load static %}

{% include '_fragments/command_navbar.html' %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto" style="max-width: 600px;">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Are you sure you want to delete this Contact?</h6>
                <div class="d-flex">
                    <form id="deleteForm" method="post" action="{% url 'contacts:delete_contact' contact.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Yes, delete" class="btn btn-danger btn-block">
                    </form>
                    <a href="{% url 'contacts:contact_list' %}" class="btn btn-secondary btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('deleteForm').addEventListener('submit', function (e) {
        if (!confirm('Are you sure you want to delete this Contact?')) {
            e.preventDefault();
        }
    });
</script>

{% endblock content %}
