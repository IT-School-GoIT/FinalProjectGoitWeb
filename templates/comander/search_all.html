{% extends '_layouts/base.html' %}

{% block content %}
{% load static %}


{% include '_fragments/command_navbar.html' %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Search Contact</h6>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea3" class="form-label">Search</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea3" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea2" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="exampleFormControlTextarea2" rows="3">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url  'comander:contact_card' %}"
                            onclick="document.getElementById('searchForm').submit();"
                            class="btn btn-sm btn-primary px-5 me-2">Search</a>
                        <button type="reset" class="btn btn-sm btn-primary px-5">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
