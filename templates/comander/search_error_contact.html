{% extends '_layouts/base.html' %}
{% block content %}
{% load static %}

{% include '_fragments/command_navbar.html' %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto" style="max-width: 600px;">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">You should enter a number if you want to search contacts by birthday</h6>
                <div class="d-flex">
                    {% csrf_token %}
                    <a href="{% url 'contacts:contact_list' %}" class="btn btn-secondary btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .mb-4 {
        color: red;
        font-weight: bold;
        font-size: 40px;
        font-style: italic;
        text-align: center;
    }
</style>

{% endblock content %}
