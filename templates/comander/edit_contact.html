{% extends '_layouts/base.html' %}

{% block content %}
{% load static %}

<!-- Navbar Start -->
{% include '_fragments/command_navbar.html' %}
<!-- Navbar End -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Change Contact</h6>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Edit Name</label>
                        <input type="text" value="{{contact.name}}" class="form-control" maxlength="255" required id="id_name" placeholder="Name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Edit Phone</label>
                        <input type="text" value="{{contact.phone_number}}" class="form-control" required id="id_phone_number" placeholder="Phone" name="phone_number">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Edit Email</label>
                        <input type="email" value="{{contact.email}}" class="form-control" maxlength="254" required id="id_email" placeholder="Email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Edit Address</label>
                         <input type="text" value="{{contact.address}}" class="form-control" required id="id_address" placeholder="Address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Edit Birthday</label>
                        <input type="date" value="{{contact.birthday|date:'Y-m-d'}}" class="form-control" required id="id_birthday" placeholder="Birthday" name="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Edit Notes</label>
                        <input type="text" name="note" id="id_note" value="{{contact.note}}" class="form-control" placeholder="Notes">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" href="{% url 'contacts:edit_contact' contact.id %}" class="btn btn-sm btn-primary px-5 me-2">Save</button>
                        <a href="{% url 'contacts:contact_list' %}" class="btn btn-sm btn-primary px-5">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
