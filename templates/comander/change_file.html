{% extends '_layouts/base.html' %}

{% block content %}
{% load static %}

{% include '_fragments/command_navbar.html' %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Change File</h6>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">New Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Expansion</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'comander:change_file_done' %}" class="btn btn-sm btn-primary px-5 me-2">Save
                            Changes</a>
                        <button type="reset" class="btn btn-sm btn-primary px-5">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
