{% load static %}



<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6 mx-auto">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Add Contact</h6>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone" name="phone_number">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Birthday" name="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
                        <input class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Note" name=note>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-sm btn-primary px-5 me-2">Save</button>
                        <a href="{% url 'contacts:contact_list' %}" class="btn btn-sm btn-primary px-5">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
